<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stop Watch</title>
    <link rel="stylesheet" href="watchdesign.css">
</head>
<body>
    <div class="watch">
        <h1 class="time">00:00:00</h1>
        <div class="btns">
            <img src="stop.png" alt="" onclick="watchStop()">
            <img src="start.png" alt="" onclick="start()">
            <img src="reset.png" alt="" onclick="resetbtn()">
        </div>
    </div>

    <script src="watchlogic.js"></script>
</body>
</html>
