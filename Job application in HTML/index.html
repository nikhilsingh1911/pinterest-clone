<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application</title>
    <link rel="stylesheet" href="job-aplication.css">
</head>

<body>
    <div class="main">
        <div class="newdiv">
            <form action="#">
                <h1>Job Application(Web)</h1>
                <div class="secondary">
                    <div class="name">
                        <label for="firstName">First Name</label>
                        <div>
                            <input type="text" id="firstName" placeholder="Enter First Name">
                        </div>
                    </div>
                    <div class="name">
                        <label for="lastName">Last Name</label>
                        <div>
                            <input type="text" id="lastName" placeholder="Enter Last Name">
                        </div>
                    </div>
                    <div class="email">
                        <label for="usermail">Email</label>
                        <div>
                            <input type="email" id="usermail" placeholder="Enter Email">
                        </div>
                    </div>
                    <div class="rol">
                        <label for="job-role">Job Role</label>
                        <div>
                            <select name="" id="roletype">
                                <option value="fullstack">Fullstack developer</option>
                                <option value="backend">Backend Developer</option>
                                <option value="frontend">Frontend Developer</option>
                                <option value="data-analyst">Data Analyst</option>
                            </select>
                        </div>
                    </div>
                    <div class="address">
                        <label for="">Enter Address</label>
                        <div>
                            <input type="text" id="user-address">
                        </div>
                    </div>
                    <div class="city">
                        <label for="usercity">City</label>
                        <div>
                            <input type="text" placeholder="Enter City">
                        </div>
                    </div>
                    <div class="pincode">
                        <label for="userpincode">Pincode</label>
                        <div>
                            <input type="text" placeholder="Enter Pincode">
                        </div>
                    </div>
                    <div class="date">
                        <label for="userpincode">Start Date</label>
                        <div>
                            <input type="date">
                        </div>
                    </div>
                    <div class="cv">
                        <label for="userpincode">Upload Your CV</label>
                        <div>
                            <input type="file" id="upload">
                        </div>
                    </div>
                    <button>Submit</button>
            </form>
        </div>
    </div>
</body>

</html>
