<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="password.css">
</head>
<body>
    <div class="container">
        <div class="main">
            <p id="mainText">Text</p>
            <div class="row">
                <div class="left">
                    Password Length
                </div>
                <div class="right">
                    <input type="number" name="" id="passlength" max="30" min="2" value="10" />
                    <!-- <select  id="passlength">
                        <option value="8">8</option>
                        <option value="10">10</option>
                        <option value="16">16</option>
                        <option value="22">22</option>
                    </select> -->
                </div>
            </div>
            <div class="row">
                <div class="left">
                    Contains UpperCase
                </div>
                <div class="right">
                    <input type="checkbox" id="uppercase">
                </div>
            </div>
            <div class="row">
                <div class="left">
                    Contains LowerCase
                </div>
                <div class="right">
                    <input type="checkbox" id="lowercase">
                </div>
            </div>
            <div class="row">
                <div class="left">
                    Contains Numbers
                </div>
                <div class="right">
                    <input type="checkbox" id="numbers">
                </div>
            </div>
            <div class="row">
                <div class="left">
                    Contains Symbols
                </div>
                <div class="right">
                    <input type="checkbox" id="symbols">
                </div>
            </div>

            <button id="generate">Generate</button>
        </div>
    </div>
    <script src="passwordGenerator.js"></script>
</body>
</html>
